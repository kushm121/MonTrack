<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Bootstrap CSS Link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Center the form within the viewport */
        .vh-100 {
            height: 100vh;
        }

        .container {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">

        <form action="/registerform" class="text-center p-5 border rounded bg-light" method="post">
            <p class="h4 mb-4">Sign Up</p>

            <!-- Username -->
            <input name="username" type="text" id="username" class="form-control mb-4" placeholder="Username" required>

            <!-- Email -->
            <input name="email" type="email" id="email" class="form-control mb-4" placeholder="Email" required>

            <!-- Password -->
            <input name="password" type="password" id="password" class="form-control mb-4" placeholder="Password" required>

            <!-- Confirm Password -->
            <input name="confirm_password" type="password" id="confirmPassword" class="form-control mb-4" placeholder="Confirm Password" required>

            <!-- Sign Up Button -->
            <button class="btn btn-primary btn-block" type="submit">Sign Up</button>
            {%if message%}
            <p class="mt-3 text-center">{{message}}</p>
            {%endif%}
            <!-- Already have an account? Login Link -->
            <p class="mt-3">Already have an account? <a href="/login">Login here</a></p>

        </form>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
